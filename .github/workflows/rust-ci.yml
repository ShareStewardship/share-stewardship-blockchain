name: Rust CI

on:
  push:
    branches: [ ss-dag-development ]
  pull_request:
    branches: [ ss-dag-development ]

jobs:
  build:
    runs-on: ubuntu-latest  # <-- Fix the indentation here

    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Build
        working-directory: share_stewardship
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
