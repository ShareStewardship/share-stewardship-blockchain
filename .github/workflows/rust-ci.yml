name: Rust CI

on:
  push:
    branches: [ ss-dag-development ]
  pull_request:
    branches: [ ss-dag-development ]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: write
  security-events: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check Formatting
        run: cargo fmt -- --check
        working-directory: correct_dag_module_name

      - name: Run Linter (Clippy)
        run: cargo clippy -- -D warnings -A dead_code -A clippy::upper_case_acronyms
        working-directory: correct_dag_module_name

      - name: Build
        run: cargo build --verbose
        working-directory: correct_dag_module_name

      - name: Run DAG Module Unit Tests
        run: cargo test --lib --verbose
        working-directory: correct_dag_module_name

      - name: Run DAG Module Integration Tests
        run: cargo test --tests --verbose
        working-directory: correct_dag_module_name

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@cargo-tarpaulin

      - name: Generate DAG Coverage Report
        run: cargo tarpaulin --verbose --workspace --out Xml
        working-directory: correct_dag_module_name

      - name: Upload DAG coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: cobertura.xml

      - name: Verify Codecov upload
        run: echo \"DAG Module coverage report uploaded to Codecov.\"

      - name: Run DAG Tests with All Features (Release)
        run: cargo test --all-features --release
        working-directory: correct_dag_module_name

      - name: Run DAG Benchmarks
        run: cargo bench
        working-directory: correct_dag_module_name

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Security Audit
        run: cargo audit
        working-directory: correct_dag_module_name

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,message,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Tag and Release
        if: success()
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

      - name: Generate Changelog
        if: success()
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write
    env:
      CODEQL_ENABLE_EXPERIMENTAL_FEATURES: true

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,commit,message,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
